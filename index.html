<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" sizes="192x192" href="img/oguzki2.png">
	<title>oguzki corp.</title>
	<meta name="description" content="Огузок, иди чистить бананы!">
	<link rel="stylesheet" href="https://oguzki.github.io/font-base/fonts.css">
</head>

<style>
	* {
		margin: 0px;
		padding: 0px;
		border: 0px;
		outline: 0;
	}

	html,
	body {
		height: 100%;
		background-color: #1A1A1D;
		user-select: none;
	}

	main {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100%;
		width: 100%;
		position: fixed;
	}

	div.based {
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		height: 100%;
		width: 100%; 
		position: fixed;
	}

	a.player:hover {
		color: turquoise;
	}

	#logo {
		transition: opacity 1s ease-in-out;
	}

	#menu {
		transition: opacity 2s ease-in-out;
		text-align: center;
	}

	a.menu {
		color: white;
		font-family: Ubuntu-Regular;
		text-decoration: none;
		margin: 5px 5px;
		cursor: pointer;
		transition: .5s;
		font-size: 17px;
		white-space: nowrap;
	}

	a.menu:hover {
		color: turquoise;
	}
</style>

<body>
	<div class="based" id="based">
		<img src="img/oguzki2.png" style="width: 150px; height: 150px;" id="logo">
		<div id="menu">
			<a class="menu" href="https://oguzki.github.io/NikitaSim" target="_blank">NIKITASIM</a>
			<a class="menu" href="https://oguzki.github.io/projects" target="_blank">OTHER PROJECTS</a>
		</div>
	</div>
</body>
