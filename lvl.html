<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lvl</title>
</head>

<style>
</style>

<body style="display: flex; justify-content: center; align-items: center; width: 100%; height: 500px;">
    <div style="background-color: black; border-radius: 100px; width: 200px; height: 200px; display: flex; justify-content: center; align-items: center;"
        id="krug">
        <div style="width: 200px; height: 200px; background-color: green; border-radius: 100px; cursor: pointer; user-select: none; display: flex; justify-content: center; align-items: center;"
            onclick="exp()">
            <h1 style="color: white" id="text">1</h1>
        </div>
    </div>
</body>

<script>
    var lvl = Number(document.getElementById("text").textContent);
    var test = 200;
    var test1 = 100;

    function exp() {
        lvl = lvl + 1;
        document.getElementById('text').innerHTML = lvl;
        test = test + 5;
        test1 = test1 + 5;
        document.getElementById('krug').style.width = test + "px";
        document.getElementById('krug').style.height = test + "px";
        document.getElementById('krug').style.borderRadius = test1 + "px";
    }
</script>

</html>
